<h2>Book list</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Book Name</th>
      <th scope="col">Publish Year</th>
      <th scope="col">Avability</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.name }}</td>
      <td>{{ book.year }}</td>
      <td *ngIf="book.availability">availabile</td>
      <td *ngIf="!book.availability">borrowed</td>
      <td>
        <button
          type="button"
          class="btn btn-danger mx-5"
          (click)="updateBook(book)"
        >
          Update
        </button>
        <button type="button" (click)="deleteBook(book)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
